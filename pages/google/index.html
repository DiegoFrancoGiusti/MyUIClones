<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Diego Franco Giusti Modesto da Silva">
    <meta name="description" content="Cópia da interface do Google">
    <link rel="stylesheet" href="css/main.css">
    <title>Google</title>
</head>
<body>
    <header class="l-header">
        <div  class="l-header__content">
            <a href="#" class="c-link is-checked">Gmail</a>
            <a href="#" class="c-link is-checked">Imagens</a>
        </div>
        <div class="l-header__content">
            <a href="#" class="c-link link--applications"><img src="img/applications.png" alt=""></a>
           <a href="#" class="c-link link---avatar"><img src="img/Avatar.png" alt=""></a>
        </div>
    </header> 
    <main class="l-main">
        <picture>
            <source media="(max-width:599px)" type="image/png" srcset="img/Google-logo-pequeno.png" alt="Logo do Google">
            <source media="(min-width:600px)" type="image/png" srcset="img/Google-logo-grande.png" alt="Logo do Google">
            <img src="img/Google-logo-pequeno.png" alt="Logo do Google">
        </picture>
        <form method="post" class="c-form">
            <div class="c-form__search-bar">
                <img src="img/search.png" alt="icone de busca" class="c-form__search-icon">
                <input class="c-form__input" type="text">
                <div  class="c-form__icons-input">
                    <button class="c-btn" type="button"><img src="img/keyboard.png" alt="teclado virtual"></button>
                    <button class="c-btn" type="button"><img src="img/microfone.png" alt="icone de busca por voz"></button>
                    <button class="c-btn" type="button"><img src="img/Search-img.png" alt="icone de busca por imagem"></button>
                </div>
            </div>
            <div class="c-form__other-btn">
                <button type="submit">Pesquisa Google</button>
                <button type="submit">Estou com sorte</button>
            </div>
        </form>
        <section class="l-trending-topics">
            <div class="c-trending-topics__header">
                 <h2>Pesquisas em alta</h2>
                 <span class="c-trending-topics__point-menu">. . .</span>
            </div>
            <ul>
                <li>
                    <a href="#">
                        <span><img src="img/352184_trending_up_icon.png" alt="Icone de em alta"></span>
                        <span>ChatGPT e Inteligência artificial</span>
                    </a>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
